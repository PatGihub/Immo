steps:
  # Build the backend image from backend/Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/immobilier-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
      - '-w'
      - 'backend'
    id: 'build-backend'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/immobilier-backend:latest'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Deploy to Cloud Run with image from Container Registry
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'immobilier-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/immobilier-backend:latest'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=3600'
    id: 'deploy-backend'
    waitFor: ['push-backend']

images:
  - 'gcr.io/$PROJECT_ID/immobilier-backend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
